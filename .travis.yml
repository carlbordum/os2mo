language: python
os: linux

addons:
  firefox: latest

notification:
  webhooks:
    secure: ""

python:
  - "3.5"

install:
  - pip install -r requirements-test.txt

script:
  # - pytest # or py.test for Python versions 3.5 and below
  - py.test


env:
  - BROWSER=Firefox MINIMOX_DIR=/tmp/mox-minimox MOZ_HEADLESS=1

before_script:
  - |
    curl -L https://github.com/magenta-aps/mox/archive/minimox.tar.gz | \
    tar zxC /tmp
  - ls /tmp

before_install:
  - sudo service postgresql stop
  - sudo apt-get -qq update
  - |
    sudo apt-get -qq install \
      postgresql-contrib \
      postgresql-server-dev-all \
      libxmlsec1-openssl \
      libxmlsec1-dev \
      libxml2-dev

